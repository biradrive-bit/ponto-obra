        function bip() {
            try {
                let ctx = new (window.AudioContext || window.webkitAudioContext)();
                let osc = ctx.createOscillator();
                let g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.frequency.value = 800;
                osc.start(); osc.stop(ctx.currentTime + 0.15);
            } catch(e) {}
        }

        function verificarSenha() {
            const p = document.getElementById('pass-input').value;
            if(!p) return alert("Digite a senha");
            
            document.getElementById('btn-login-id').innerText = "Aguarde...";

            fetch(URL_API, { 
                method: 'POST', 
                body: JSON.stringify({ acao: "verificarSenha", senhaDigitada: p }) 
            })
            .then(r => r.json())
            .then(d => {
                document.getElementById('btn-login-id').innerText = "ENTRAR";
                if(d.sucesso && d.senhas.split(",").includes(p)) {
                    senhaAtiva = p; 
                    encarregadoAtivo = d.encarregado;
                    document.getElementById('login-screen').style.display='none';
                    document.getElementById('app-content').style.display='block';
                    document.getElementById('lista-lidos').style.display='block';
                    document.getElementById('info-topo').innerText = "Encarregado: " + d.encarregado;
                    bip(); 
                    buscarRegistros();
                } else { 
                    alert("Senha inv√°lida!"); 
                }
            })
            .catch(err => {
                document.getElementById('btn-login-id').innerText = "ENTRAR";
                alert("Erro de conex√£o com o servidor.");
            });
        }

        function buscarRegistros() {
            fetch(URL_API + "?encarregado=" + encodeURIComponent(encarregadoAtivo))
            .then(r => r.json())
            .then(d => {
                const cont = document.getElementById('itens-container');
                cont.innerHTML = "";
                if(d.sucesso && d.registros) {
                    d.registros.forEach(reg => {
                        cont.innerHTML += `<div class="item-lido">‚úÖ ${reg.nome} (${reg.status}) - ${reg.hora}</div>`;
                    });
                }
            });
        }

        function enviarSimples(st) {
            const nomeExibir = document.getElementById('nome-exibir').innerText;
            const cont = document.getElementById('itens-container');
            const agora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            cont.innerHTML = `<div class="item-lido" style="color: blue;">‚è≥ ${nomeExibir} (${st}) - ${agora}</div>` + cont.innerHTML;
            
            document.getElementById('confirm-content').style.display='none';
            document.getElementById('loading').style.display='block';

            fetch(URL_API, { 
                method: 'POST', 
                body: JSON.stringify({ acao: "registrar", dados: qrPendente, statusEscolhido: st, senhaDigitada: senhaAtiva }) 
            })
            .then(() => { buscarRegistros(); fechar(); })
            .catch(() => { alert("Erro ao registrar"); fechar(); });
        }

        function abrirExtra(st) {
            statusSelecionado = st;
            document.getElementById('botoes-principais').style.display='none';
            document.getElementById('area-extra').style.display='block';
        }

        function enviarComFoto() {
            const arquivo = document.getElementById('input-camera').files[0];
            const dataI = document.getElementById('data-extra').value;
            const obs = document.getElementById('obs-extra').value;

            document.getElementById('confirm-content').style.display='none';
            document.getElementById('loading').style.display='block';

            if (arquivo) {
                const reader = new FileReader();
                reader.onload = (e) => enviarFinal(statusSelecionado, e.target.result, dataI, obs);
                reader.readAsDataURL(arquivo);
            } else {
                enviarFinal(statusSelecionado, null, dataI, obs);
            }
        }

        function enviarFinal(status, fotoBase64, dataI, obs) {
            fetch(URL_API, {
                method: 'POST',
                body: JSON.stringify({ 
                    acao: "registrar", dados: qrPendente, statusEscolhido: status, 
                    fotoBase64: fotoBase64, senhaDigitada: senhaAtiva, 
                    dataInicio: dataI, observacao: obs 
                })
            })
            .then(() => { buscarRegistros(); fechar(); })
            .catch(() => { alert("Erro ao enviar"); fechar(); });
        }
