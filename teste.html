<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Ponto Digital - Obra</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        /* SEU ESTILO ORIGINAL MANTIDO */
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; margin: 0; padding: 10px; padding-bottom: 80px; }
        #login-screen { padding: 40px 20px; background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; margin: 50px auto; }
        input, textarea { padding: 12px; width: 85%; font-size: 1.1em; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; text-align: center; box-sizing: border-box; }
        #camera-container { position: relative; width: 100%; max-width: 350px; margin: auto; border-radius: 15px; overflow: hidden; border: 3px solid #2c3e50; display: none; background: #000; }
        #canvas { width: 100%; display: block; }
        .scanner-target { position: absolute; top: 50%; left: 50%; width: 65%; height: 50%; transform: translate(-50%, -50%); border: 2px solid #28a745; box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.45); border-radius: 10px; pointer-events: none; z-index: 10; }
        .btn-start { padding: 20px; background: #2c3e50; color: white; border: none; border-radius: 10px; font-weight: bold; width: 100%; max-width: 350px; font-size: 1.2em; cursor: pointer; }
        .btn-login { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1em; cursor: pointer; width: 100%; }
        #confirm-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 1000; width: 85%; max-width: 350px; }
        .btn-status { padding: 12px; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 1em; margin: 5px; width: 100%; cursor: pointer; }
        .p { background: #28a745; } .f { background: #dc3545; } .fer { background: #ffc107; color: black; } .a { background: #17a2b8; } .dec { background: #6f42c1; } .c { background: #6c757d; }
        #lista-lidos { margin-top: 20px; text-align: left; max-width: 350px; margin-left: auto; margin-right: auto; background: white; border-radius: 10px; padding: 10px; border: 1px solid #ddd; display: none; }
        .item-lido { border-bottom: 1px solid #eee; padding: 8px; font-size: 0.9em; color: #333; font-weight: 600; }
        .rodape-fixo { position: fixed; bottom: 0; left: 0; width: 100%; background: #2c3e50; color: white; padding: 15px 0; font-size: 0.8em; font-weight: bold; }
        .secao-extra { display: none; background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Acesso Obra</h2>
        <input type="password" id="pass-input" placeholder="Sua Senha">
        <button class="btn-login" onclick="verificarSenha()">ENTRAR</button>
    </div>

    <div id="app-content" style="display:none;">
        <h2 style="color: #2c3e50; margin-bottom: 5px;">Ponto Digital</h2>
        <p id="info-topo" style="font-weight: bold; color: #007bff; margin-bottom: 15px;"></p>
        
        <div id="camera-container">
            <canvas id="canvas"></canvas>
            <div class="scanner-target"></div>
        </div>
        
        <button id="start-btn" class="btn-start" onclick="iniciarLeitor()">‚ñ∂Ô∏è ABRIR C√ÇMERA</button>
        
        <div id="lista-lidos">
            <strong>üìã Registrados Hoje:</strong>
            <div id="itens-container"></div>
        </div>
        
        <button onclick="location.reload()" style="margin-top: 20px; background: none; border: 1px solid #ccc; padding: 8px; border-radius: 5px; font-size: 0.8em; cursor: pointer;">TROCAR USU√ÅRIO</button>
        <div class="rodape-fixo">¬© 2026 Denis Carvalho - Engenharia</div>
    </div>

    <div id="confirm-box">
        <div id="confirm-content">
            <span id="nome-exibir" style="font-weight:bold; font-size:1.3em; display:block; margin-bottom:15px;">---</span>
            <div id="botoes-principais">
                <button class="btn-status p" onclick="enviarSimples('PRESENTE')">‚úÖ PRESENTE</button>
                <button class="btn-status f" onclick="enviarSimples('FALTA')">‚ùå FALTA</button>
                <button class="btn-status fer" onclick="abrirExtra('FERIAS')">üå¥ F√âRIAS</button>
                <button class="btn-status a" onclick="abrirExtra('ATESTADO')">üìÑ ATESTADO</button>
                <button class="btn-status dec" onclick="abrirExtra('DECLARACAO')">üïí DECLARA√á√ÉO</button>
                <button class="btn-status c" onclick="fechar()">CANCELAR</button>
            </div>
            
            <div id="area-extra" class="secao-extra">
                <input type="date" id="data-extra">
                <input type="text" id="obs-extra" placeholder="Observa√ß√£o/Dura√ß√£o">
                <input type="file" id="input-camera" accept="image/*" capture="environment" style="display:none" onchange="document.getElementById('feedback-foto').innerText = '‚úîÔ∏è Foto Ok'">
                <button class="btn-status a" onclick="document.getElementById('input-camera').click()">üì∏ TIRAR FOTO</button>
                <p id="feedback-foto" style="font-size:0.7em; color:green;"></p>
                <button class="btn-status p" onclick="enviarComFoto()">CONFIRMAR</button>
                <button class="btn-status c" onclick="fechar()">VOLTAR</button>
            </div>
        </div>
        <div id="loading" style="display:none;"><h3>‚è≥ Gravando...</h3></div>
    </div>

    <script>
        const URL_API = "https://script.google.com/macros/s/AKfycbwwfudzbd75ftK21MH3ryMQDy0B6ijEITjjklSivoiNAW_EnJ5Xm3l2r0P9oKVv7_cdfQ/exec";
        let video = document.createElement("video");
        let canvasElement = document.getElementById("canvas");
        let canvas = canvasElement.getContext("2d");
        let qrPendente = "", bloqueioAtivo = false, senhaAtiva = "", encarregadoAtivo = "";

        // FUN√á√ÉO DO BIP - CORRIGIDA PARA NAVEGADORES MODERNOS
        function bip() {
            try {
                let ctx = new (window.AudioContext || window.webkitAudioContext)();
                let osc = ctx.createOscillator();
                let g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.frequency.value = 800;
                osc.start(); osc.stop(ctx.currentTime + 0.15);
            } catch(e) {}
        }

        function verificarSenha() {
            const p = document.getElementById('pass-input').value;
            fetch(URL_API, { method: 'POST', body: JSON.stringify({ acao: "verificarSenha", senhaDigitada: p }) })
            .then(r => r.json()).then(d => {
                if(d.sucesso) {
                    senhaAtiva = p; encarregadoAtivo = d.encarregado;
                    document.getElementById('login-screen').style.display='none';
                    document.getElementById('app-content').style.display='block';
                    document.getElementById('lista-lidos').style.display='block';
                    document.getElementById('info-topo').innerText = "Encarregado: " + d.encarregado;
                    bip(); // Ativa o √°udio no primeiro clique
                    buscarRegistros();
                } else { alert("Senha inv√°lida"); }
            });
        }

        function buscarRegistros() {
            fetch(URL_API + "?encarregado=" + encodeURIComponent(encarregadoAtivo))
            .then(r => r.json()).then(d => {
                const cont = document.getElementById('itens-container');
                cont.innerHTML = "";
                d.registros.forEach(reg => {
                    cont.innerHTML += `<div class="item-lido">‚úÖ ${reg.nome} (${reg.status}) - ${reg.hora}</div>`;
                });
            });
        }

        function enviarSimples(st) {
            const nomeExibir = document.getElementById('nome-exibir').innerText;
            // Adiciona na lista antes de enviar (feedback instant√¢neo)
            const cont = document.getElementById('itens-container');
            const agora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            cont.innerHTML = `<div class="item-lido" style="color: blue;">‚è≥ ${nomeExibir} (${st}) - ${agora}</div>` + cont.innerHTML;
            
            document.getElementById('confirm-content').style.display='none';
            document.getElementById('loading').style.display='block';

            fetch(URL_API, { method: 'POST', body: JSON.stringify({ acao: "registrar", dados: qrPendente, statusEscolhido: st, senhaDigitada: senhaAtiva }) })
            .then(() => { buscarRegistros(); fechar(); });
        }

        // Fun√ß√µes de C√¢mera e QR (Mesma l√≥gica sua)
        async function iniciarLeitor() {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = s; video.play();
            requestAnimationFrame(tick);
            document.getElementById("start-btn").style.display="none";
            document.getElementById("camera-container").style.display="block";
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !bloqueioAtivo) {
                canvasElement.height = video.videoHeight; canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(canvas.getImageData(0, 0, canvasElement.width, canvasElement.height).data, canvasElement.width, canvasElement.height);
                if (code) {
                    bloqueioAtivo = true; qrPendente = code.data;
                    bip(); // BIP NO SCAN!
                    let i = qrPendente.indexOf(" ");
                    document.getElementById('nome-exibir').innerText = (i!==-1) ? qrPendente.substring(i).trim() : qrPendente;
                    document.getElementById('confirm-box').style.display='block';
                }
            }
            requestAnimationFrame(tick);
        }

        function fechar() { 
            document.getElementById('confirm-box').style.display='none';
            document.getElementById('loading').style.display='none';
            document.getElementById('confirm-content').style.display='block';
            document.getElementById('area-extra').style.display='none';
            document.getElementById('botoes-principais').style.display='block';
            qrPendente = ""; setTimeout(() => { bloqueioAtivo = false; }, 1500);
        }
        
        function abrirExtra(st) {
            statusSelecionado = st;
            document.getElementById('botoes-principais').style.display='none';
            document.getElementById('area-extra').style.display='block';
        }
    </script>
</body>
</html>
