<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto - Redirecionando</title>
    
    <meta http-equiv="refresh" content="0; url=https://ponto-obra.vercel.app/v2.html">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #555;
        }
        .loader-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="spinner"></div>
        <p>Carregando sistema de ponto v2...</p>
        <small>Aguarde um instante</small>
    </div>

    <script>
        /** * Refor√ßo via JavaScript: 
         * Garante que o redirecionamento ocorra mesmo se o navegador
         * do encarregado for antigo ou tiver bloqueios de meta-refresh.
         */
        setTimeout(function() {
            window.location.href = "https://ponto-obra.vercel.app/v2.html";
        }, 100); // Pequeno atraso de 100ms apenas para garantir o carregamento do DOM
    </script>
</body>
</html>
